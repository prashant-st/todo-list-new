<!DOCTYPE html>
<html>

<head>
    <title>To-Do List Web Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"
        integrity="sha512-Eezs+g9Lq4TCCq0wae01s9PuNWzHYoCMkE97e2qdkYthpI0pzC3UGB03lgEHn2XM85hDOUF6qgqqszs+iXU4UA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#s" aria-controls="s"
                aria-expanded="false" aria-label="Toggle Navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="s">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link " href="#">About</a></li>
                    <li class="nav-item"><a class="nav-link " href="#">To-Do</a></li>
                    <li class="nav-item"><a class="nav-link " href="#">Privacy Policy</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="to-do">
        <div class="header">
            <h1>Your To-Do List</h1>
            <form>
                <input id="input field" type="text" style="color: black;" placeholder="Enter your new task">
                <button class="btn btn-primary" onclick="addNewElement()">Add</button>
            </form>
        </div>
        <div class="tasks list">
            <ul id="tasks-list-ul" class="tasks-list-ul"></ul>
        </div>
    </div>
</body>

<footer>
    <p>Terms of Use. Privacy Policy</p>
</footer>

</html>
